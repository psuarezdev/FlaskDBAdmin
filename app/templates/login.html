<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <title>Login</title>
</head>
<body>
  <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 90vh;">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<img class="img-fluid" src="{{ url_for('static', filename='images/MySQL_Dolphin.png') }}" alt="MySQL Dolphin Logo" />
				<h4 class="company_title">MySQL</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form  py-3">
				<div class="container-fluid">
					<div class="mb-4">
						<h2 style="color: #008080;">Iniciar Sesión</h2>
					</div>
					<div>
						<form action="/login" method="post">
							<div class="mb-3">
								<input class="form-control" type="text" name="host" placeholder="Host..." required pattern="^([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])$" />
							</div>
							<div class="mb-3">
								<input class="form-control" type="text" name="username" placeholder="Usuario..." required />
							</div>
							<div class="mb-3">
								<input class="form-control" type="password" name="password" placeholder="Contraseña..." />
							</div>
							<div class="mb-3">
                <input class="form-control" type="text" name="database" placeholder="Base de datos..." required />
							</div>
							<div class="d-flex align-items-center justify-content-center gap-3">
								<button type="submit" class="btn btn-primary w-25">Conectarse</button>
								<button type="reset" class="btn btn-danger w-25">Cancelar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
